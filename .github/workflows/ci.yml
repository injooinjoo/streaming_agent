# Continuous Integration Workflow
# Runs on every pull request and push to main

name: CI

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

jobs:
  # Lint and Type Check
  lint:
    name: Lint & Format Check
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Install root dependencies
        run: npm ci

      - name: Install client dependencies
        working-directory: ./client
        run: npm ci

      - name: Install server dependencies
        working-directory: ./server
        run: npm ci

      - name: Lint client (if ESLint configured)
        working-directory: ./client
        run: npm run lint --if-present
        continue-on-error: true

      - name: Lint server (if ESLint configured)
        working-directory: ./server
        run: npm run lint --if-present
        continue-on-error: true

  # Build Check
  build:
    name: Build Check
    runs-on: ubuntu-latest
    needs: lint

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Install dependencies
        run: |
          npm ci
          cd client && npm ci
          cd ../server && npm ci

      - name: Build client
        working-directory: ./client
        run: npm run build

      - name: Check server starts
        working-directory: ./server
        run: |
          node -e "require('./index.js')" &
          sleep 5
          curl -f http://localhost:3001/health || exit 1
          kill %1 || true
        env:
          NODE_ENV: development
          JWT_SECRET: test-secret-for-ci
          JWT_REFRESH_SECRET: test-refresh-secret-for-ci

  # Security Audit
  security:
    name: Security Audit
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Audit root dependencies
        run: npm audit --audit-level=high
        continue-on-error: true

      - name: Audit client dependencies
        working-directory: ./client
        run: npm audit --audit-level=high
        continue-on-error: true

      - name: Audit server dependencies
        working-directory: ./server
        run: npm audit --audit-level=high
        continue-on-error: true

  # Database Migration Check
  migration:
    name: Migration Check
    runs-on: ubuntu-latest
    needs: lint

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Install server dependencies
        working-directory: ./server
        run: npm ci

      - name: Check migration files syntax
        working-directory: ./server
        run: |
          for file in db/migrations/*.js; do
            node -c "$file" || exit 1
          done
