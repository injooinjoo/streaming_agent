version: '3.8'

services:
  streaming-agent:
    build: .
    container_name: streaming-agent
    ports:
      - "3001:3001"
    volumes:
      - ./data:/app/data          # SQLite database persistence
    env_file:
      - .env
    environment:
      - TZ=Asia/Seoul
    restart: unless-stopped
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3001/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
