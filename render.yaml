# Render Blueprint
# https://render.com/docs/blueprint-spec

services:
  # Web Service - Main Application
  - type: web
    name: streaming-agent
    runtime: node
    region: singapore # Closest to Korea
    plan: starter
    branch: main
    buildCommand: npm install && cd client && npm install && npm run build
    startCommand: cd server && npm start
    healthCheckPath: /health
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 3001
      - key: JWT_SECRET
        generateValue: true
      - key: JWT_REFRESH_SECRET
        generateValue: true
      - key: DATABASE_URL
        fromDatabase:
          name: streaming-agent-db
          property: connectionString
      # OAuth credentials (set manually in Render dashboard)
      - key: GOOGLE_CLIENT_ID
        sync: false
      - key: GOOGLE_CLIENT_SECRET
        sync: false
      - key: NAVER_CLIENT_ID
        sync: false
      - key: NAVER_CLIENT_SECRET
        sync: false
      - key: TWITCH_CLIENT_ID
        sync: false
      - key: TWITCH_CLIENT_SECRET
        sync: false
      - key: SOOP_CLIENT_ID
        sync: false
      - key: SOOP_CLIENT_SECRET
        sync: false
      - key: RIOT_API_KEY
        sync: false
      - key: ADMIN_ACCESS_CODE
        generateValue: true
      # Optional: Redis URL (from external service like Upstash)
      - key: REDIS_URL
        sync: false
    autoDeploy: true

# PostgreSQL Database
databases:
  - name: streaming-agent-db
    plan: free # Free tier: 256MB, 97 days expiry
    region: singapore
    databaseName: streaming_agent
    user: streaming_agent_user
    postgresMajorVersion: "16"
