app = "streaming-agent"
primary_region = "nrt"

[build]

[http_service]
  internal_port = 3001
  force_https = true
  auto_stop_machines = "off"
  auto_start_machines = true
  min_machines_running = 1
  processes = ["app"]

  # WebSocket support - sticky sessions for Socket.io
  [http_service.concurrency]
    type = "connections"
    hard_limit = 500
    soft_limit = 250

[[vm]]
  memory = "1gb"
  cpu_kind = "shared"
  cpus = 1
